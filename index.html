<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    footer{
      color: black;
    }
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main class="">
    <section>
      <header>
        <span class="title">calc</span>
        <span class="theme-span">theme</span>
        <span class="span-option">1</span>
        <span class="span-option">2</span>
        <span class="span-option">3</span>
        <div class="options-container">
          <input type="radio" name="theme" id="theme-1" value="1" checked>
          <label for="theme-1" id="label-option-1" class="options"></label>
          <input type="radio" name="theme" id="theme-2" value="2">
          <label for="theme-2" id="label-option-2" class="options"></label>
          <input type="radio" name="theme" id="theme-3" value="3">
          <label for="theme-3" id="label-option-3" class="options"></label>
        </div>
      </header>
      <span class="result-container">0</span>
      <div class="keyboard-container">
        <button class="calc-button" id="7">7</button>
        <button class="calc-button" id="8">8</button>
        <button class="calc-button" id="9">9</button>
        <button class="calc-button btn-type-2" id="del">del</button>
        <button class="calc-button" id="4">4</button>
        <button class="calc-button" id="5">5</button>
        <button class="calc-button" id="6">6</button>
        <button class="calc-button" id="plus">+</button>
        <button class="calc-button" id="1">1</button>
        <button class="calc-button" id="2">2</button>
        <button class="calc-button" id="3">3</button>
        <button class="calc-button" id="minus">-</button>
        <button class="calc-button" id="point">.</button>
        <button class="calc-button" id="0">0</button>
        <button class="calc-button" id="division">/</button>
        <button class="calc-button" id="multiply">&times</button>
        <button class="calc-button btn-type-2" id="reset">reset</button>
        <button class="calc-button btn-type-3" id="equal">=</button>
      </div>
    </section>
  </main>


  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Andree Rojas</a>.
  </footer>
  <script src="app.js"></script>
</body>

</html>
